---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.date | date_to_string }} - <a href="/authors/{{ post.author }}">{{ post.author }}</a></p>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
